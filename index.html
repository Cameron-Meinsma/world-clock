<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
        <title>World Clock - Cameron Meinsma</title>
    </head>
    <body>
        <div class="container">
            <h1>World Clock</h1>

            <select id="city-select">
                <option value="">Select a city</option>
                <option value="Europe/London">London</option>
                <option value="America/New_York">New York</option>
                <option value="Pacific/Auckland">Auckland</option>
                <option value="Asia/Tokyo">Tokyo</option>
            </select>

            <div class="cities">
                <div class="city" id="Europe-Amsterdam">
                    <div>
                        <h2>Amsterdam</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="city" id="America-Los_Angeles">
                    <div>
                        <h2>Los Angeles</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time"></div>
                </div>
            </div>
        </div>
        <footer>
            This project was coded by Cameron Meinsma and is
            <a
                href="https://github.com/Cameron-Meinsma/world-clock"
                target="_blank"
                >open-sourced on GitHub</a
            >
        </footer>
        <script src="javascript/app.js"></script>
    </body>
</html>
